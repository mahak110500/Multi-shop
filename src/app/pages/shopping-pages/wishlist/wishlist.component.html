<div class="container-fluid">
    <div class="row px-xl-5">

        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Order Date</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <tr *ngFor="let prod of products; let i=index;">
                        
                            <td>{{i+1}}</td>
                            <td class="align-middle"><img src="{{prod.img}}" alt="" style="width: 50px;"></td>
                            <td class="align-middle">{{prod.name}}</td>
                            <td class="align-middle">${{prod.price}}</td>
                            <td class="align-middle">{{prod.quantity}}</td>
                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
